name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
      
    - name: Main Service unit tests
      run: |
        cd 'main_service'
        go mod download
        go test ./... -v
        cd - > /dev/null

    - name: Posts Service unit tests
      run: |
        cd 'posts_service'
        go mod download
        go test ./... -v
        cd - > /dev/null
  
    - name: Statistics Service unit tests
      run: |
        cd 'statistics_service'
        go mod download
        go test ./... -v
        cd - > /dev/null
