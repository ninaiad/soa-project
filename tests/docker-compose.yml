version: "3"

services:
  posts-service:
    build:
      context: ../posts_service
      dockerfile: posts_service.dockerfile
    command: ./main
    ports:
      - 51075:51075
    depends_on:
      posts-db:
        condition: service_healthy
    environment:
      DB_PASSWORD: ${POSTS_DB_PASSWORD}
      POSTS_SERVER_PORT: 51075
    restart: on-failure
  
  posts-db:
    image: postgres:latest
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: ${POSTS_DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./posts_db/.database/postgres/data:/var/lib/postgresql/data:rw
    user: 501:20
    ports:
      - 5433:5432
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=$POSTS_DB_PASSWORD", "psql", "-h", "posts-db", "-U", "postgres", "-c", "'\\q'"]
      interval: 5s
      timeout: 5s
      retries: 5

  posts-tests:
    build:
      context: ./posts_tests
      dockerfile: posts.dockerfile
    depends_on:
      posts-service:
        condition: service_started
    environment:
      POSTS_SERVER_ADDR: posts-service:51075
